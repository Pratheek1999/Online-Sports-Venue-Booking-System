<style >
  * {
            box-sizing: border-box;

        body {
            margin: 0;

        .nav {
          margin-top: 10px;
          margin-left:250px;
           width:800px;
            overflow: hidden;
            background-color: #e9e9e9;
        }

        .nav a {
            float: left;
            display: block;
            color: blue;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .nav a.active {
            background-color: #2196F3;
            color: white;
        }

        .nav .search-container {
            float: right;
        }

        .nav input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .nav .search-container button {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .nav .search-container button:hover {
            background: tomato;
        }

        @media screen and (max-width: 600px) {
            .nav .search-container {
                float: none;
            }
            .nav a,
            .nav input[type=text],
            .nav .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .nav input[type=text] {
                border: 1px solid #ccc;
            }
        }
